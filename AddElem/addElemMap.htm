<script>
function sendSize()
{


   var width=containerDiv.scrollWidth+30
   var height=containerDiv.scrollHeight+30

   parent.sizeFrame('addElemMap',width,height)
   if(parent.getCookie("email"))
   {
       yourMapEmailValue.value=parent.getCookie("email").replace(/%20/g," ")
   }
   if(parent.EditMapId)
         {
            containerDiv.style.background="orange"
             editAddMapSpan.innerHTML="Save Map Edit"
             myMapTitleValue.value =parent.EditMapTitle
         }

      // parent.startMapDraw()

}
</script>
