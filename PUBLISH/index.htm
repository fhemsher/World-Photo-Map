<!DOCTYPE HTML>

<html>

<head> <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <title>Published Custom Map</title>
 <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
	<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>

<script charset="UTF-8" type="text/javascript" src="initPublishD3Svg.js"></script>
 <script  charset="UTF-8" type="text/javascript" src="d3.v4.min.js"></script>
 <script  charset="UTF-8" type="text/javascript" src="zoomUpdate.js"></script>
 <script  charset="UTF-8" type="text/javascript" src="showComment.js"></script>
 <script  charset="UTF-8" type="text/javascript" src="publish.js"></script>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  </head>

<body style='font-family:arial' >
    <div id=mapContainerDiv style='top:0px;left:0px;width:100%;height:100%'>
	<div class="myMapClass" style='position:fixed;top:0px;left:0px;width:100%;height:100%' id='MyMap'></div>
   </div>

<DIV id="titleContainerDiv" style='border:1px solid black;border-radius:8px;background:white;visibility:hidden;width:80%;top:75%;position:fixed;left:150px;'>
<div id=myMapTitleDiv style='font-size:110%;font-weight:bold;padding:3px;width:99%;text-align:center;background:#e0b0ff;height:15%'>My Map Title Goes Here</div>
<center>
 <span id=discoveredSpan style="cursor:default" ></span> &nbsp;
<b>Plant Name:</b> <input id=plantNameValue onfocus=blur() style='width:40%' value="Not Known...please help (Contact my email)."/></center>
<div   id=myMapCommentValue style='text-align:justify;font-size:80%;border:1px solid black;padding:3px;width:99%;background:#fbe650;'>My Map Commentary Goes Here</div>
</DIV>
<div  id=commentDiv  style='box-shadow: 4px 4px 4px #888888;-webkit-box-shadow:4px 5px 6px #888888;font-size:80%;z-index:20;padding:2px;position:absolute;top:0px;left:0px;visibility:visible;background-color:linen;border: solid 1px black;border-radius:5px;'></div>
<div id=gpsDiv style='cursor:default;'><input id=gpsValue title="GPS" type="text" style='font-weight:bold;position:fixed;top:10px;left:20px;cursor:default;width:330px;background:black;border;color:lime;border:4px inset gray;' value="GPS:" /> </div>

</body>
<script>
document.addEventListener("onload",init(),false)
function init()
{
   	initD3Svg()
     startCursorLoc()
    var publishID=window.location.href.split("id=")[1]
    loadPublishSVG(publishID)

}
</script>


</html>
